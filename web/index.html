<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Simulation - Live Orderbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .symbol-selector {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .symbol-selector label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .symbol-selector select {
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }
        
        .symbol-selector select:hover {
            border-color: #5568d3;
        }
        
        .symbol-selector select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .symbol-selector input {
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .symbol-selector button {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .symbol-selector button:hover {
            background: #5568d3;
        }
        
        .orderbook-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .orderbook-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .orderbook-panel h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .orderbook-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .order-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .order-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 8px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        
        .order-row:hover {
            background: #f9f9f9;
        }
        
        .order-row.buy {
            background: rgba(76, 175, 80, 0.1);
        }
        
        .order-row.sell {
            background: rgba(244, 67, 54, 0.1);
        }
        
        .price {
            font-weight: bold;
        }
        
        .price.buy {
            color: #4caf50;
        }
        
        .price.sell {
            color: #f44336;
        }
        
        .spread {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .spread-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            display: inline-block;
        }
        
        .status.pending {
            background: #ffc107;
            color: #000;
        }
        
        .status.partially-filled {
            background: #2196f3;
            color: white;
        }
        
        .status.filled {
            background: #4caf50;
            color: white;
        }
        
        .empty {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        
        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        @keyframes flash {
            0%, 100% { background: transparent; }
            50% { background: rgba(255, 255, 0, 0.3); }
        }
        
        .updated {
            animation: flash 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Market Simulation - Live Orderbook</h1>
        
        <div class="symbol-selector">
            <label for="symbolSelect">Symbol:</label>
            <select id="symbolSelect" onchange="onSymbolChange()">
                <option value="">-- Select Symbol --</option>
            </select>
            <input type="text" id="symbolInput" placeholder="Or type symbol" style="display: none;">
            <button onclick="loadOrderBook()">Load Orderbook</button>
            <button onclick="startAutoRefresh()">Auto Refresh</button>
            <button onclick="stopAutoRefresh()">Stop</button>
            <span id="status" style="margin-left: 20px; color: #666;"></span>
        </div>
        
        <div class="stats" id="stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Connected Traders</div>
                    <div class="stat-value" id="connectedTraders">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Traders with Orders</div>
                    <div class="stat-value" id="tradersWithOrders">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Best Bid</div>
                    <div class="stat-value" id="bestBid">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Best Ask</div>
                    <div class="stat-value" id="bestAsk">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Spread</div>
                    <div class="stat-value" id="spread">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Buy Orders</div>
                    <div class="stat-value" id="buyCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Sell Orders</div>
                    <div class="stat-value" id="sellCount">0</div>
                </div>
            </div>
        </div>
        
        <div class="orderbook-container">
            <div class="orderbook-panel">
                <h2>ðŸŸ¢ Buy Orders</h2>
                <div class="orderbook-header">
                    <div>Trader</div>
                    <div>Price</div>
                    <div>Quantity</div>
                    <div>Filled</div>
                </div>
                <div class="order-list" id="buyOrders"></div>
            </div>
            
            <div class="orderbook-panel">
                <h2>ðŸ”´ Sell Orders</h2>
                <div class="orderbook-header">
                    <div>Trader</div>
                    <div>Price</div>
                    <div>Quantity</div>
                    <div>Filled</div>
                </div>
                <div class="order-list" id="sellOrders"></div>
            </div>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        let currentSymbol = '';
        const webPort = 8080; // Web server port
        
        // Auto-detect the host (works for both localhost and VPS)
        const getApiHost = () => {
            // Use current hostname and port from window.location
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            // If accessing via port 8080, use it; otherwise use webPort
            const currentPort = window.location.port;
            const apiPort = (currentPort && currentPort === '8080') ? '8080' : 
                          (currentPort && currentPort !== '') ? currentPort : webPort;
            return `${protocol}//${hostname}:${apiPort}`;
        };
        
        async function loadAvailableSymbols() {
            try {
                const response = await fetch(`${getApiHost()}/api/orderbooks`);
                if (response.ok) {
                    const orderbooks = await response.json();
                    const symbolSelect = document.getElementById('symbolSelect');
                    
                    // Remember the currently selected symbol
                    const selectedSymbol = symbolSelect.value || currentSymbol;
                    
                    // Clear existing options except the first one
                    while (symbolSelect.options.length > 1) {
                        symbolSelect.remove(1);
                    }
                    
                    // Get unique symbols from orderbooks
                    const symbols = new Set();
                    orderbooks.forEach(ob => {
                        if (ob.symbol) {
                            symbols.add(ob.symbol);
                        }
                    });
                    
                    // Add symbols to dropdown
                    const sortedSymbols = Array.from(symbols).sort();
                    sortedSymbols.forEach(symbol => {
                        const option = document.createElement('option');
                        option.value = symbol;
                        option.textContent = symbol;
                        symbolSelect.appendChild(option);
                    });
                    
                    // Restore the previously selected symbol if it still exists
                    if (selectedSymbol) {
                        const option = Array.from(symbolSelect.options).find(opt => opt.value === selectedSymbol);
                        if (option) {
                            symbolSelect.value = selectedSymbol;
                            currentSymbol = selectedSymbol;
                        } else if (sortedSymbols.length > 0) {
                            // If selected symbol no longer exists, select first available
                            symbolSelect.value = sortedSymbols[0];
                            currentSymbol = sortedSymbols[0];
                        }
                    } else if (sortedSymbols.length > 0 && !currentSymbol) {
                        // If no selection and we have symbols, select the first one
                        symbolSelect.value = sortedSymbols[0];
                        currentSymbol = sortedSymbols[0];
                        loadOrderBook();
                    }
                }
            } catch (error) {
                console.error('Error loading symbols:', error);
            }
        }
        
        function onSymbolChange() {
            const symbolSelect = document.getElementById('symbolSelect');
            currentSymbol = symbolSelect.value;
            if (currentSymbol) {
                // Update dropdown to show selected symbol
                symbolSelect.value = currentSymbol;
                loadOrderBook();
            }
        }
        
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.color = isError ? '#f44336' : '#4caf50';
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${getApiHost()}/api/stats`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('connectedTraders').textContent = data.connectedTraders || 0;
                    document.getElementById('tradersWithOrders').textContent = data.tradersWithOrders || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadOrderBook() {
            // Get symbol from dropdown first, then from input as fallback, then use currentSymbol
            const symbolSelect = document.getElementById('symbolSelect');
            const symbolInput = document.getElementById('symbolInput');
            let symbol = symbolSelect.value || symbolInput.value.trim().toUpperCase() || currentSymbol;
            
            if (!symbol) {
                updateStatus('Please select or enter a symbol', true);
                return;
            }
            
            // Update dropdown if symbol was entered manually or if currentSymbol is set
            if (symbol && !symbolSelect.value) {
                // Check if symbol exists in dropdown
                const option = Array.from(symbolSelect.options).find(opt => opt.value === symbol);
                if (option) {
                    symbolSelect.value = symbol;
                } else {
                    // Add new symbol to dropdown
                    const newOption = document.createElement('option');
                    newOption.value = symbol;
                    newOption.textContent = symbol;
                    symbolSelect.appendChild(newOption);
                    symbolSelect.value = symbol;
                }
            }
            
            // Always update currentSymbol and ensure dropdown reflects it
            currentSymbol = symbol;
            if (symbolSelect.value !== symbol) {
                symbolSelect.value = symbol;
            }
            
            updateStatus('Loading...');
            
            try {
                const response = await fetch(`${getApiHost()}/api/orderbook/${symbol}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch orderbook');
                }
                
                const data = await response.json();
                updateOrderBook(data);
                updateStatus(`Last updated: ${new Date().toLocaleTimeString()}`);
                
                // Also update stats
                loadStats();
            } catch (error) {
                updateStatus('Error: ' + error.message, true);
                console.error('Error loading orderbook:', error);
            }
        }
        
        function updateOrderBook(data) {
            // Update stats
            const bestBid = data.bestBid > 0 ? data.bestBid.toFixed(2) : '-';
            const bestAsk = data.bestAsk > 0 ? data.bestAsk.toFixed(2) : '-';
            const spread = (data.bestBid > 0 && data.bestAsk > 0) 
                ? (data.bestAsk - data.bestBid).toFixed(2) 
                : '-';
            
            document.getElementById('bestBid').textContent = bestBid;
            document.getElementById('bestAsk').textContent = bestAsk;
            document.getElementById('spread').textContent = spread;
            document.getElementById('buyCount').textContent = data.buyOrders.length;
            document.getElementById('sellCount').textContent = data.sellOrders.length;
            
            // Update buy orders
            const buyOrdersEl = document.getElementById('buyOrders');
            if (data.buyOrders.length === 0) {
                buyOrdersEl.innerHTML = '<div class="empty">No buy orders</div>';
            } else {
                buyOrdersEl.innerHTML = data.buyOrders.map(order => `
                    <div class="order-row buy">
                        <div>${order.traderId}</div>
                        <div class="price buy">$${order.price.toFixed(2)}</div>
                        <div>${order.quantity.toFixed(2)}</div>
                        <div>${order.filledQuantity.toFixed(2)}</div>
                    </div>
                `).join('');
            }
            
            // Update sell orders
            const sellOrdersEl = document.getElementById('sellOrders');
            if (data.sellOrders.length === 0) {
                sellOrdersEl.innerHTML = '<div class="empty">No sell orders</div>';
            } else {
                sellOrdersEl.innerHTML = data.sellOrders.map(order => `
                    <div class="order-row sell">
                        <div>${order.traderId}</div>
                        <div class="price sell">$${order.price.toFixed(2)}</div>
                        <div>${order.quantity.toFixed(2)}</div>
                        <div>${order.filledQuantity.toFixed(2)}</div>
                    </div>
                `).join('');
            }
            
            // Flash animation
            document.querySelector('.stats').classList.add('updated');
            setTimeout(() => {
                document.querySelector('.stats').classList.remove('updated');
            }, 500);
        }
        
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                stopAutoRefresh();
            }
            
            // Get current symbol from dropdown
            const symbolSelect = document.getElementById('symbolSelect');
            if (!symbolSelect.value && !currentSymbol) {
                updateStatus('Please select a symbol first', true);
                return;
            }
            
            // Ensure currentSymbol is set from dropdown
            if (symbolSelect.value) {
                currentSymbol = symbolSelect.value;
            }
            
            loadOrderBook(); // Load immediately
            loadStats(); // Load stats immediately
            loadAvailableSymbols(); // Refresh symbol list
            autoRefreshInterval = setInterval(() => {
                // Preserve the selected symbol during auto-refresh
                if (currentSymbol) {
                    const symbolSelect = document.getElementById('symbolSelect');
                    // Ensure dropdown still shows the selected symbol
                    if (symbolSelect.value !== currentSymbol) {
                        symbolSelect.value = currentSymbol;
                    }
                }
                loadOrderBook();
                loadStats(); // Also refresh stats
                loadAvailableSymbols(); // Refresh symbol list periodically
            }, 1000); // Refresh every second
            updateStatus('Auto-refresh enabled (1s interval)');
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                updateStatus('Auto-refresh stopped');
            }
        }
        
        // Load on page load
        window.addEventListener('load', () => {
            loadStats();
            loadAvailableSymbols();
            // Don't auto-load orderbook, wait for user selection
        });
        
        // Allow Enter key to load from input (if visible)
        const symbolInput = document.getElementById('symbolInput');
        if (symbolInput) {
            symbolInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadOrderBook();
                }
            });
        }
    </script>
</body>
</html>
